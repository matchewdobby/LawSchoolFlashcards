<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Study App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .flashcard-container { perspective: 1200px; }
        .flashcard {
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back { transform: rotateY(180deg); }
        .is-flipped { transform: rotateY(180deg); }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        /* Simple hide class */
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <!-- Deck Management Screen: Shown on initial load -->
    <div id="deck-manager-screen" class="w-full max-w-2xl text-center p-8 bg-white dark:bg-slate-800 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100 mb-4">My Decks</h1>
        <div id="deck-list" class="space-y-3 mb-6 text-left">
            <!-- Saved decks will be listed here -->
        </div>
        <label for="deck-upload" class="cursor-pointer inline-block px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200">
            ðŸ“‚ Upload New Deck
        </label>
        <input type="file" id="deck-upload" class="hidden" accept=".json">
    </div>

    <!-- Main Flashcard App: Initially hidden -->
    <div id="flashcard-app" class="w-full max-w-2xl mx-auto text-center hidden">
        <div class="flex justify-between items-center mb-4">
            <button id="back-to-decks-btn" class="px-4 py-2 bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-semibold rounded-lg shadow-sm hover:bg-slate-300 dark:hover:bg-slate-600">&larr; My Decks</button>
            <h2 id="deck-title" class="text-xl font-bold text-slate-700 dark:text-slate-200"></h2>
            <p class="card-counter text-slate-600 dark:text-slate-400 font-semibold"></p>
        </div>

        <div class="flashcard-container w-full h-96 md:h-[450px] mb-6">
            <div class="flashcard relative w-full h-full cursor-pointer">
                <div class="card-face card-front absolute w-full h-full flex items-center justify-center p-6 bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700"></div>
                <div class="card-face card-back absolute w-full h-full flex flex-col p-6 bg-blue-100 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-600">
                    <div class="card-back-content overflow-y-auto text-left h-full"></div>
                </div>
            </div>
        </div>

        <div class="navigation flex justify-center items-center space-x-4">
            <button id="prev-btn" class="px-6 py-3 bg-white dark:bg-slate-700 dark:text-slate-200 text-slate-700 font-bold rounded-lg shadow-md hover:bg-slate-50 dark:hover:bg-slate-600">&larr; Previous</button>
            <button id="next-btn" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700">Next &rarr;</button>
        </div>
        <div class="mt-4">
             <button id="outline-view-btn" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700">ðŸ“„ Outline View</button>
        </div>
    </div>

    <!-- Outline View: Initially hidden -->
    <div id="outline-view" class="w-full max-w-3xl mx-auto p-8 bg-white dark:bg-slate-800 rounded-2xl shadow-lg hidden">
         <div class="flex justify-between items-center mb-6">
            <h2 id="outline-deck-title" class="text-2xl font-bold text-slate-800 dark:text-slate-100"></h2>
            <button id="back-to-flashcards-btn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Back to Cards &rarr;</button>
        </div>
        <div id="outline-content" class="space-y-6">
            <!-- Outline content injected here -->
        </div>
    </div>
    
    <!-- Generic Message Modal -->
    <div id="message-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-content bg-white dark:bg-slate-800 w-full max-w-sm p-6 rounded-2xl shadow-xl text-center">
            <p id="message-text" class="text-slate-700 dark:text-slate-200 mb-4"></p>
            <button id="close-message-btn" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">OK</button>
        </div>
    </div>


    <script>
        // --- DOM ELEMENT SELECTION ---
        const deckManagerScreen = document.getElementById('deck-manager-screen');
        const deckList = document.getElementById('deck-list');
        const deckUpload = document.getElementById('deck-upload');
        
        const flashcardApp = document.getElementById('flashcard-app');
        const flashcard = document.querySelector('.flashcard');
        const cardFront = document.querySelector('.card-front');
        const cardBackContent = document.querySelector('.card-back-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.querySelector('.card-counter');
        const deckTitle = document.getElementById('deck-title');
        const backToDecksBtn = document.getElementById('back-to-decks-btn');
        const outlineViewBtn = document.getElementById('outline-view-btn');

        const outlineView = document.getElementById('outline-view');
        const outlineDeckTitle = document.getElementById('outline-deck-title');
        const outlineContent = document.getElementById('outline-content');
        const backToFlashcardsBtn = document.getElementById('back-to-flashcards-btn');

        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const closeMessageBtn = document.getElementById('close-message-btn');

        // --- STATE MANAGEMENT ---
        let allDecks = {};
        let currentDeckId = null;
        let currentCardIndex = 0;
        let isFlipped = false;

        // --- LOCAL STORAGE FUNCTIONS ---
        const getDecksFromStorage = () => JSON.parse(localStorage.getItem('flashcardDecks') || '{}');
        const saveDecksToStorage = (decks) => localStorage.setItem('flashcardDecks', JSON.stringify(decks));

        // --- UI RENDERING & NAVIGATION ---

        /**
         * Renders the list of saved decks on the manager screen.
         */
        function renderDeckList() {
            allDecks = getDecksFromStorage();
            deckList.innerHTML = ''; // Clear existing list
            if (Object.keys(allDecks).length === 0) {
                deckList.innerHTML = '<p class="text-center text-slate-500 dark:text-slate-400">No decks saved yet. Upload one to get started!</p>';
                return;
            }
            for (const deckId in allDecks) {
                const deck = allDecks[deckId];
                const deckElement = document.createElement('div');
                deckElement.className = 'flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-700 rounded-lg';
                deckElement.innerHTML = `
                    <div>
                        <h3 class="font-bold text-slate-800 dark:text-slate-100">${deck.deckInfo.title}</h3>
                        <p class="text-sm text-slate-500 dark:text-slate-400">${deck.cards.length} cards</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="study-btn px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-sm hover:bg-green-600" data-deck-id="${deckId}">Study</button>
                        <button class="delete-btn px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-sm hover:bg-red-600" data-deck-id="${deckId}">Delete</button>
                    </div>
                `;
                deckList.appendChild(deckElement);
            }
        }

        function showDeckManager() {
            deckManagerScreen.classList.remove('hidden');
            flashcardApp.classList.add('hidden');
            outlineView.classList.add('hidden');
            renderDeckList();
        }

        function showFlashcardApp() {
            flashcardApp.classList.remove('hidden');
            deckManagerScreen.classList.add('hidden');
            outlineView.classList.add('hidden');
        }
        
        function showOutlineView() {
            outlineView.classList.remove('hidden');
            flashcardApp.classList.add('hidden');
            deckManagerScreen.classList.add('hidden');
            renderOutlineContent();
        }

        /**
         * Populates the outline view with the current deck's content.
         */
        function renderOutlineContent() {
            const deck = allDecks[currentDeckId];
            if (!deck) return;
            
            outlineDeckTitle.textContent = deck.deckInfo.title;
            outlineContent.innerHTML = ''; // Clear previous content

            deck.cards.forEach(card => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = card.front;
                const frontText = tempDiv.textContent || 'Card Front';

                const outlineItem = document.createElement('div');
                outlineItem.className = 'p-4 border-l-4 border-indigo-500 bg-slate-50 dark:bg-slate-700 rounded-r-lg';
                outlineItem.innerHTML = `
                    <h4 class="text-lg font-bold text-slate-800 dark:text-slate-100 mb-2">${frontText}</h4>
                    <div class="prose prose-sm dark:prose-invert max-w-none text-slate-600 dark:text-slate-300">${card.back}</div>
                `;
                outlineContent.appendChild(outlineItem);
            });
        }

        // --- CORE FUNCTIONS ---

        /**
         * Loads a specific deck and prepares the flashcard view.
         * @param {string} deckId - The ID of the deck to study.
         */
        function startStudySession(deckId) {
            currentDeckId = deckId;
            const deck = allDecks[deckId];
            if (!deck) {
                showMessage('Could not find the selected deck.');
                showDeckManager();
                return;
            }
            deckTitle.textContent = deck.deckInfo.title;
            currentCardIndex = 0;
            isFlipped = false;
            loadCard(currentCardIndex);
            showFlashcardApp();
        }

        /**
         * Loads a card's content into the DOM.
         * @param {number} index - The index of the card to load.
         */
        function loadCard(index) {
            const deck = allDecks[currentDeckId];
            if (!deck || deck.cards.length === 0) return;
            const cardData = deck.cards[index];
            cardFront.innerHTML = cardData.front;
            cardBackContent.innerHTML = cardData.back;
            cardCounter.textContent = `Card ${index + 1} of ${deck.cards.length}`;
            if (isFlipped) {
                flashcard.classList.remove('is-flipped');
                isFlipped = false;
            }
        }

        function flipCard() {
            flashcard.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }
        
        function showMessage(message) {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---

        deckUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data && data.cards && data.deckInfo && Array.isArray(data.cards) && data.cards.length > 0) {
                        const deckId = data.deckInfo.title.replace(/\s+/g, '-') + '-' + Date.now();
                        allDecks = getDecksFromStorage();
                        if (allDecks[deckId]) {
                            showMessage('A deck with a very similar title already exists.');
                            return;
                        }
                        allDecks[deckId] = data;
                        saveDecksToStorage(allDecks);
                        renderDeckList();
                        showMessage(`Deck "${data.deckInfo.title}" was added successfully!`);
                    } else {
                        showMessage('Invalid JSON. Make sure it has "deckInfo" and a non-empty "cards" array.');
                    }
                } catch (error) {
                    showMessage('Error parsing JSON file. Please ensure it is valid.');
                    console.error("JSON Parsing Error:", error);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        });

        deckList.addEventListener('click', (event) => {
            const target = event.target;
            const deckId = target.dataset.deckId;
            if (!deckId) return;

            if (target.classList.contains('study-btn')) {
                startStudySession(deckId);
            } else if (target.classList.contains('delete-btn')) {
                if (confirm(`Are you sure you want to delete the deck "${allDecks[deckId].deckInfo.title}"?`)) {
                    delete allDecks[deckId];
                    saveDecksToStorage(allDecks);
                    renderDeckList();
                }
            }
        });
        
        flashcard.addEventListener('click', flipCard);
        
        nextBtn.addEventListener('click', () => {
            const deck = allDecks[currentDeckId];
            if (!deck) return;
            currentCardIndex = (currentCardIndex + 1) % deck.cards.length;
            loadCard(currentCardIndex);
        });

        prevBtn.addEventListener('click', () => {
            const deck = allDecks[currentDeckId];
            if (!deck) return;
            currentCardIndex = (currentCardIndex < 1) ? deck.cards.length - 1 : currentCardIndex - 1;
            loadCard(currentCardIndex);
        });

        backToDecksBtn.addEventListener('click', showDeckManager);
        outlineViewBtn.addEventListener('click', showOutlineView);
        backToFlashcardsBtn.addEventListener('click', showFlashcardApp);
        closeMessageBtn.addEventListener('click', () => messageModal.classList.add('hidden'));

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            showDeckManager();
        });

    </script>
</body>
</html>
